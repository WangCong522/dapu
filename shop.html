<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
<script type="text/javascript">
	$(function(){
		$(".jia,.jian").hover(
			function(){
				$(this).css({"background":"#6c757d"})
			},
			function(){
				$(this).css({"background":"#fff"})
			}
		)
		
		var t=$("textj");
		$(".jia").click(
			function(){
				t.val(parseInt(t.val())+1);
			}
		)
		for(let i=0;i<$(".footer_a").length;i++){
			$(".footer_a").eq(i).hover(
				function(){
					$(".footer_a").eq(i).css({"color":"#0056b3"})
				},
				function(){
					$(".footer_a").eq(i).css({"color":"#000"})
				}
			)
		}

//		购物车全选
		jQuery.fn.extend({
			check:function(){
				this.each(function(){
					this.checked = true;
				});
			},
			uncheck:function(){
				this.each(function(){
					this.checked = false;
				});
			}			
		});
		$(".checkAll").click(function(){
			if(this.checked){
				$(".check").check();
				$(".cheap").css({"display":"block"})
			}else{
				$(".check").uncheck();
				$(".cheap").css({"display":"none"})
			}
		})

		$(".check").click(function(){
			if(this.checked){
				$(".check").check();
				$(".cheap").css({"display":"block"})
			}else{
				$(".check").uncheck();
				$(".cheap").css({"display":"none"})
			}
		})
		
		
	
	
	})
</script>
